<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolo del prezzo del biglietto del treno</title>

        <!-- BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- STYLE.CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="input-box">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-4">
                            <h6>Nome Cognome</h6>
                        </div>
                        <div class="col-4">
                            <h6>Km da percorrere</h6>
                        </div>
                        <div class="col-4">
                            <h6>Fascia d'et√†</h6>
                        </div>
                        <div class="col-4">
                            <input type="text" id="name-input">
                        </div>
                        <div class="col-4">
                            <input type="number" id="km-input">
                        </div>
                        <div class="col-4">
                            <input type="number" id="age-input">
                        </div>
                        <div class="col-12 last-col">
                            <button id="submit-button">Genera</button>
                            <button id="delete-button">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>

            <h2>IL TUO BIGLIETTO</h2>
            <div class="output-box">
                
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h5>DETTAGLIO PASSEGGERI</h5>
                            <div class="container border-container">
                                <div class="row">
                                    <div class="col-4 grey-box">
                                        <h5>NOME PASSEGGERO</h5>
                                        <span id="name-output"></span>
                                    </div>
                                    <div class="col-2">
                                        <h6>Offerta</h6>
                                        <span id="offer-type"></span>
                                    </div>
                                    <div class="col-2">
                                        <h6>Carrozza</h6>
                                        <span id="coach-number"></span>
                                    </div>
                                    <div class="col-2">
                                        <h6>Codice CP</h6>
                                        <span id="code-number"></span>
                                    </div>
                                    <div class="col-2">
                                        <h6>Costo biglietto</h6>
                                        <span id="ticket-price"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>     
        </main>
        
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
